version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: studentDB
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - student_pgdata:/var/lib/postgresql/data

volumes:
  student_pgdata:
